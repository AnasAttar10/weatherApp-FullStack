<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="user-enter">
        <input id="cityNameInput" placeholder="Enter City Name"/>
        <button id="searchBtn" onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="container">
        <div id="cities-container"></div>
    </div>


    <script id="cities-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city-container" id="city-container">
            <div class="container-icon">
                {{#if newCity}}
                <button id="saveCity" class="icon active" onclick="">
                    <i  class="fa-solid fa-circle-plus fa-1x"></i>
                </button>       
                <button id="removeCity" class="icon" onclick="">
                     <i  class="fa-solid fa-circle-minus fa-1x"></i>
                </button>
                {{else}}
                <button id="removeCity" class="icon active">
                     <i  class="fa-solid fa-circle-minus fa-1x"></i>
                </button>
                {{/if}}
                <button id="updateCity"><i class="fa-solid fa-arrow-rotate-right icon active"></i></button>        
            </div>

            <div>
                <p class="temperature">{{temperature}}<sup>o</sup></p>
                <p id="cityName">{{name}}</p>
            </div>
            <div>
                <p class="image-container">
                    <img class="imageclick" id="city-picture" src={{conditionIcon}}>
                </p>
                <p>{{condition}}</p>
            </div>
        </div>
        {{/each}}
    </script>



    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
